<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제3 로그인</title>
    <script src="js/jquery-3.7.0.min.js"></script>

    <style>
        form .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        button.btn:hover {
            opacity: 0.8;
            color: yellow;
        }

        .cancel:hover {
            opacity: 0.8;
            background: red;
        }
    </style>

</head>
<body>

    <h2>로그인을 클릭하면 로그인 폼이 나타납니다.</h2>

    <button class="open">로그인</button>

    <div class="form-popup" id="myForm">
        <form action="08_effect메소드.html" >
            <fieldset>
                <legend>로그인</legend>

                <h1>Login</h1>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <br>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel">Close</button>
            </fieldset>
        </form>
    </div>

    <!-- js -->
    <script>
/*  
    // 1. 이 문서를 처음 로드하면 로그인 화면은 보이지 않는다.
    //-> innerHTML = "";
    // -> visibilty : hidden; // 요소는 존재하지만 보이지 않음, 영역O
    // display : none; // 요소는 존재하지만 보이지 X, 영역 X
    const form = document.getElementById("myForm");
    form.style.display = "none";


    // 2. label 태그는 가로로 '80px' 크기를 갖는다.
    const label = document.getElementsByTagName("label");
    for(let i = 0; i < label.length; i++){
        label[i].style.width = "80px";
        label[i].style.display = "inline-block";

    }

    // 3. 로그인 버튼을 클릭하면 로그인 화면이 화면에 나타난다.
    const btn = document.getElementsByClassName("open")
    btn[0].addEventListener("click", function(){
        form.style.display = "block";
    })
        
    // 4. Close 버튼을 클릭하면 로그인 화면이 사라진다.
    const close = document.getElementsByClassName("btn cancel")
    close[0].addEventListener("click", function(){
        form.style.display = "none";
        
    })

    */
    </script>
    <script>
        /* jQurey */
         // 1. 이 문서를 처음 로드하면 로그인 화면은 보이지 않는다.
        //-> innerHTML = "";
        // -> visibilty : hidden; // 요소는 존재하지만 보이지 않음, 영역O
        // display : none; // 요소는 존재하지만 보이지 X, 영역 X

        $("#myForm").css("display", "none");

        // 2. label 태그는 가로로 '80px' 크기를 갖는다.
        
           
            $("label").css("width", "80px");
            $("label").css("display" , "inline-block")
        

        // 3. 로그인 버튼을 클릭하면 로그인 화면이 화면에 나타난다.
        $(".open").on("click", function(){
            $("#myForm").css("display", "block");
        })

         // 4. Close 버튼을 클릭하면 로그인 화면이 사라진다.
         $(".cancel").on("click", function(){
            $("#myForm").css("display", "none");
        })
        


    </script>
    
</body>
</html>
