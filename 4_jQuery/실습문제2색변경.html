<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2(색변경)</title>

    <script src="js/jquery-3.7.0.min.js"></script>
    

    <style>
     
        .area{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .inputColor{
            width: 100px;
            padding: 0;
            margin: 0;
        }

        .div2{
            display:inline-block;
        }

        .box{
            display: inline-block;
        }
        
    
    </style>
</head>
<body>
    <div class="area"></div>
    <input type="text" id="inputColor"> <br>
    <button type="button" id="btn">색 변경</button>

    



    <hr>

    
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div>
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
    </div>
    <button type="button" id="btn2">색변경</button>

    <hr>

    <div class="box">
        <div class="area div3"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area div3"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area div3"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area div3"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area div3"></div>
        <input type="text" class="inputColor input3">
    </div>
    <div class="box">
        <div class="area div3"></div>
        <input type="text" class="inputColor input3">
    </div>




    <script>
       
       $("#btn").on("click", function() {
            $("#area").css("backgroundColor" , $("#inputColor").val())

        })

// -----------------------------------------------------------------
        $("#btn2").on("click", function() {
            const divArr = $(".div2");
            const inputArr = $(".input2");

            for(let i = 0; i < divArr.length; i++) {
                $(divArr[i]).css("backgroundColor",$(inputArr[i]).val());
            }
        })
        
//------------------------------------------------------------------

        $(".input3").on("keyup", function(){
            const divArr = $(".div3");
            const inputArr = $(".input3");

            for(let i = 0; i < divArr.length; i++) {
            $(divArr[i]).css("backgroundColor",$(inputArr[i]).val());
            $(inputArr[i]).css("borderColor", $(inputArr[i]).val());

            }
        })


    </script>
    

    
    
</body>
</html>
