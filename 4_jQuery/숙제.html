<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제</title>
    
    <style>
        #result {
            width: 700px;
            height: 200px;
            border: 1px solid red;
        }

        fieldset{
            width: 670px;
        }
    </style>

</head>
<body>

    <fieldset>
        <legend>취미</legend>
        <input type="checkbox" name="check" id="all" value=""><label>전체선택</label> 
        <input type="checkbox" name="check" value="종합"><label>종합</label> 
        <input type="checkbox" name="check" value="소설"><label>소설</label> 
        <input type="checkbox" name="check" value="시/에세이"><label>시/에세이</label>  
        <input type="checkbox" name="check" value="경제/경영"><label>경제/경영</label> 
        <input type="checkbox" name="check" value="자기계발"><label>자기계발</label> 
        <input type="checkbox" name="check" value="아동"><label>아동</label> <br>
        <input type="checkbox" name="check" value="여행"><label>여행</label> 
        <input type="checkbox" name="check" value="과학"><label>과학</label> 
        <input type="checkbox" name="check" value="역사/문화"><label>역사/문화</label> 
        <input type="checkbox" name="check" value="외국어"><label>외국어</label> 
        <input type="checkbox" name="check" value="컴퓨터"><label>컴퓨터</label> 
        <input type="checkbox" name="check" value="만화"><label>만화</label> 
    </fieldset>
    <br>

    <button type="button" id="category">카테고리 선택</button>
    <div id="result">
        <span id="span"></span>
    </div>

    <script>
    
        const checkAll = document.getElementById("all");
        const check = document.getElementsByName("check");
        checkAll.addEventListener("change", function() {

    let bool;

    if (this.checked == true) bool = true;
    else bool = false;

    for (let i of check) {
        i.checked = bool;
    }

    for (let i of check) {
    i.addEventListener("change", function() {
        // 모든 단일 선택 체크박스가 체크되어 있다면 전체 선택 체크박스를 체크
        if (document.querySelectorAll(".check:checked").length == 12) checkAll.checked = true;

        // 모든 단일 선택 체크박스가 체크되어 있지 않다면 전체 선택 체크박스를 체크 해제
        else checkAll.checked = false;
    });
}

});


      document.getElementById("category").addEventListener("click", function(){
        const check = document.getElementsByName("check");
       
        const arr = [];
       
        for (let i = 0; i < check.length; i++) {
        if (check[i].checked == true) {
      	arr.push(check[i].value);
      }
    }
    document.getElementById("result").textContent = arr;
       

        
      })
    </script>

    

  
</body>
</html>
