<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제3</title>
</head>
<body>
    
    <form action="12_HTML 연습 문제3.html">

        <h1>회원 가입</h1>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <b>ID</b> <input type="text" name = "ID" placeholder = "아이디 10글자 이내" size = "20" maxlength = "10"> 
            <button type="submit">중복 확인</button> <br><br>
            <b>비밀번호</b><input type="password" name = "password" placeholder = "영문, 숫자, 특수문자, 포함 8자 이상" size = "30"><br><br>
            <b>비밀번호 확인</b><input type="password" name = "password2" size = "30"><br><br>
            <b>Email</b><input type="email" name = "email"> 
            <select>
                <option value="직접입력" selected>직접입력</option>
                <option value="naver.com">naver.com</option>
                <option value="gmail.com" >gmail.com</option>
            </select>
        </fieldset><br>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <input type="file"> <br><br>
            성별 : <label>남자</label><input type="radio" name = "남자" value = "남자">
            <label>여자</label><input type="radio" name = "여자" value = "여자"><br><br>
            생년월일 : <input type="date"><br><br>
            취미<br>
            <label for = "야구">야구</label><input type="checkbox" name = "야구" id = "야구" value = "야구">
            <label for = "농구">농구</label><input type="checkbox" name = "농구" id = "농구"value = "농구">
            <label for = "축구">축구</label><input type="checkbox" name = "축구" id = "축구"value = "축구"><br>
            <label for = "공부">공부</label><input type="checkbox" name = "공부" id = "공부" value = "공부">
            <label for = "음악감상">음악감상</label><input type="checkbox" name = "음악감상" id = "음악감상" value = "음악감상"><br>
            <label>기타</label><input type="text"><br><br>

            자기소개<br>
            <textarea rows = "6" cols = "50" style="resize: none;" >

</textarea>
        </fieldset> <br>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="button">이전으로</button>



    </form>


</body>
</html>
